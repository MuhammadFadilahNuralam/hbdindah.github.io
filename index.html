<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 id="birthday-message">Happy Birthday, [Indah]!</h1>
            <p class="message">Wishing you a day filled with love, joy, and all your favorite things.</p>
            <button onclick="showSurprise()">Click for a Surprise</button>
            <div id="surprise" class="hidden">
                <img src="img.jpg" alt="Birthday Cake" width="160px" height="200px">
                <p>You are the best thing that ever happened to me. Happy Birthday, my love!</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
